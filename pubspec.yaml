name: calendar_reminder_app
description: A comprehensive calendar and reminder application with desktop support, Pomodoro timer, and advanced settings.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Notifications
  # flutter_local_notifications: ^15.1.3  # Temporarily disabled due to Android compatibility issues
  timezone: ^0.9.2
  
  # Calendar UI
  table_calendar: ^3.0.9
  
  # State management
  provider: ^6.1.1
  
  # UI components
  flutter_slidable: ^3.0.1
  intl: ^0.19.0
  
  # Permissions
  permission_handler: ^11.1.0
  
  # File system
  path_provider: ^2.1.1
  
  # Desktop specific dependencies
  window_size: ^0.1.0
  desktop_window: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/ 